<html>

  <head>
    {% if title %}
    <title> {{ title }} - AccessManager</title>
    {% else %}
    <title> AccessManager</title>
    {% endif %}
    </head>
  <body>
    <h1>Hello, {{ user.nickname}} {{user.name}}!</h1>
    {% for post in posts %}
    <div>
      <p>
        {{ post.author.nickname }} says: <b> {{ post.body }}</b>
      </p>
    </div>
    {% endfor %}
  </body>
</html>
